sudo: required

language: php

matrix:
  include:
    - php: 5.2
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 5.6
      env: DB=MySQL5.1
    - php: 7.0
    - php: hhvm

  allow_failures:
    - php: hhvm

env:
  - WP_VERSION=nightly WP_MULTISITE=0
  - WP_VERSION=nightly WP_MULTISITE=1

# Clones WordPress and configures our testing environment.
before_script:
  - phpenv local 5.5
  - composer install --no-interaction
  - phpenv local --unset

  - >
    if [[ "$DB" == "MySQL5.1" ]]; then
      bash bin/install-wp-tests.sh wordpress_test travis travil 127.0.0.1:3310 $WP_VERSION
    else
      bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION
    fi

script:
  - phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    rooms:
      secure: 
    on_start: never
    on_failure: always
    on_success: change
